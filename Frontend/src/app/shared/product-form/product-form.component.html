<form (ngSubmit)="onSubmit()" class="product-form">
  <!-- Product Name -->
  <div class="form-group">
    <label for="name">Product Name <span class="required">*</span></label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="productData.name"
      placeholder="e.g., Laptop, Smartphone, T-Shirt"
      [disabled]="isSubmitting"
      required
      maxlength="100"
    />
  </div>

  <!-- Product Price -->
  <div class="form-group">
    <label for="price">Price <span class="required">*</span></label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="productData.price"
      placeholder="0.00"
      [disabled]="isSubmitting"
      required
      min="0.01"
      max="1000"
      step="0.01"
    />
    <span class="helper-text">Price must be between $0.01 and $1000.00</span>
  </div>

  <!-- Product Description -->
  <div class="form-group">
    <label for="description">Description (Optional)</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="productData.description"
      placeholder="Brief description of this product..."
      [disabled]="isSubmitting"
      rows="4"
      maxlength="500"
    ></textarea>
    <span class="char-count">{{ productData.description?.length || 0 }}/500</span>
  </div>

  <!-- Category ID (Read-only, Pre-filled) -->
  <div class="form-group">
    <label for="categoryId">Category ID</label>
    <input
      type="number"
      id="categoryId"
      name="categoryId"
      [(ngModel)]="productData.categoryId"
      readonly
      disabled
      class="readonly-field"
    />
    <span class="helper-text">Category is automatically assigned</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Action Buttons -->
  <div class="form-actions">
    <button 
      type="button" 
      class="cancel-button"
      (click)="onCancel()"
      [disabled]="isSubmitting"
    >
      Cancel
    </button>
    <button 
      type="submit" 
      class="submit-button"
      [disabled]="isSubmitting || !productData.name.trim() || productData.price <= 0 || productData.price > 1000"
    >
      <span *ngIf="!isSubmitting">Add Product</span>
      <span *ngIf="isSubmitting">Adding...</span>
    </button>
  </div>
</form>
