<form (ngSubmit)="onSubmit()" class="category-form">
  <!-- Category Name -->
  <div class="form-group">
    <label for="name">Category Name <span class="required">*</span></label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="categoryData.name"
      placeholder="e.g., Electronics, Clothing, Food"
      [disabled]="isSubmitting"
      required
      maxlength="100"
    />
  </div>

  <div class="form-group">
    <label for="description">Description (Optional)</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="categoryData.description"
      placeholder="Brief description of this category..."
      [disabled]="isSubmitting"
      rows="4"
      maxlength="500"
    ></textarea>
    <span class="char-count">{{ categoryData.description?.length || 0 }}/500</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="form-actions">
    <button 
      type="button" 
      class="cancel-button"
      (click)="onCancel()"
      [disabled]="isSubmitting"
    >
      Cancel
    </button>
    <button 
      type="submit" 
      class="submit-button"
      [disabled]="isSubmitting || !categoryData.name.trim()"
    >
      <span *ngIf="!isSubmitting">Create Category</span>
      <span *ngIf="isSubmitting">Creating...</span>
    </button>
  </div>
</form>
